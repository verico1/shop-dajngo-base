{% load static %}
<div class="signup-form">
    {% if message_good %}
    <h4 class="msg_good msg">{{message_good}}</h4>
    {% else %}
    {% endif %}
    {% if message_bad %}
    <h4 class="msg_bad msg">{{message_bad}}</h4>
    {% else %}
    {% endif %}
  <h2 class="form-title">ورود</h2>
  <form method="POST" class="register-form" id="register-form">
    {% csrf_token %}
      <div class="form-group">
          <label for="name"><i class="fa fa-user" aria-hidden="true"></i></label>
          <input type="text" name="username" id="name" placeholder="ایمیل یا نام کاربری" required/>
      </div>
      <div class="form-group">
          <label for="pass"><i class="fa fa-key" aria-hidden="true"></i></label>
          <input type="password" name="password" id="pass" placeholder="رمز عبور" required/>
      </div>
       <script src='https://www.google.com/recaptcha/api.js'></script>
       <div class="g-recaptcha" data-sitekey="6LfZDhoaAAAAANnPAbVTa4LaKyxl8ycq8wOi8kFw"></div>
      <br>
      <div class="form-group form-button">
          <input type="submit" name="signup" id="signup" class="form-submit" value="ورود"/>
      </div>
      
  </form>
</div>
